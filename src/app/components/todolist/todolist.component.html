<div class="container">
  <h1 class="text-center fs-2 my-4"> To Do List APP</h1>
  <hr>
  <form (ngSubmit)="onSubmit(taskForm)" #taskForm="ngForm">
    <div class="mb-3">
      <label for="task" class="form-label">Task</label>
      <input type="text" class="form-control" id="task" ngModel name="task" required>
      <div *ngIf="taskForm.invalid" id="errorMessage" class="form-text text-danger">Required Field</div>
    </div>

    <button [disabled]="taskForm.invalid" id="submitButton" type="submit" class="btn btn-primary mt-2">Submit</button>
  </form>
  <hr>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Task</th>
        <th scope="col">Completed</th>
        <th scope="col">Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let t of taskArray; index as i">
        <td>{{t.taskName}}</td>
        <td><input (change)="onCheck(i)" class="ms-4" id="mycheckBox" type="checkbox"></td>
        <td><button class="btn btn-danger btn-sm " (click)="onDelete(i)">Delete</button></td>
      </tr>

    </tbody>
  </table>
</div>
